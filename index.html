<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="container">
        <img src="assets/logo.png">
        <h1>Type or paste a text!</h1>
        <section class="main">
            <div class="textarea-container">
                <h2>Cyrillic Alphabet</h2>
                <textarea name="cyrillic" id="cyrillic" cols="70" rows="20"></textarea>
                <button id="copyCyrillic">Copy</button>
                <button id="clearCyrillic">Clear</button>
            </div>
            <div class="textarea-container">
                <h2>Latin Alphabet</h2>
                <textarea name="latin" id="latin" cols="70" rows="20"></textarea>
                <button id="copyLatin">Copy</button>
                <button id="clearLatin">Clear</button>
            </div>
        </section>
    </section>

    <script src="js/index.js"></script>
</body>
</html>
